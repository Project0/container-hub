name: Build base image
on:
  repository_dispatch:
    types: [package-updates]
  push:
    branches:
      - master
    paths:
      - "base/*"
      - "build-trigger"
      - ".github/workflows/base.yaml"

jobs:
  build:
    # Job name is Greeting
    name: Greeting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the Docker image
        run: |
          docker build --file Dockerfile --tag "docker.pkg.github.com${GITHUB_REPOSITORY}/base:$(date +%Y%M%d)-${GITHUB_RUN_NUMBER}" base/
          docker push "docker.pkg.github.com${GITHUB_REPOSITORY}/base:$(date +%Y%M%d)-${GITHUB_RUN_NUMBER}"