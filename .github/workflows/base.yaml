name: Build base image
on:
  push:
    branches:
      - master
    paths:
      - 'base/*'

jobs:
  build:
    # Job name is Greeting
    name: Greeting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build --file Dockerfile --tag my-image-name:$(date +%s) base/
