upload_max_filesize={{ env.Getenv "PHP_UPLOAD_MAX_FILESIZE" "25M" }}
post_max_size={{ env.Getenv "PHP_UPLOAD_MAX_FILESIZE" "25M" }}
memory_limit=64M
display_errors=Off
log_errors=On
error_log=/dev/stdout
zlib.output_compression=Off
session.auto_start=Off
session.gc_maxlifetime=21600
session.gc_divisor=500
session.gc_probability=1